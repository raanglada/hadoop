apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: datanode-deployment
spec:
  serviceName: "datanode"
  replicas: 2
  selector:
    matchLabels:
      app: datanode
  template:
    metadata:
      labels:
        app: datanode
    spec:      
      containers:
      - name: namenode
        image: raanglada/hadoop-datanode:2.9.2
        imagePullPolicy: Always
        ports:
        - containerPort: 8030        
        - containerPort: 8031
        - containerPort: 8032
        - containerPort: 8033
        - containerPort: 8040
        - containerPort: 8042

